<ion-list>
  <ion-list-header>
    Seu carro é economico? Descubra:
  </ion-list-header>

  
  <ion-item>
    <ion-input
      label="Digite A distancia que seu automóvel consome:"
      labelPlacement="floating"
      placeholder="Distancia percorrida"
      [(ngModel)]="distancia"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      label="Digite a quantidade de litros que seu automóvel consome nesta distancia:"
      labelPlacement="floating"
      placeholder="Litros consumidos"
      [(ngModel)]="litros"
    ></ion-input>
  </ion-item>



  <ion-item>
    <ion-button
      size="small"
      (click)="clickNome()"
      >OK</ion-button
    >
  </ion-item>
  <ion-item *ngIf="mensagem">
    <ion-text color="primary">{{mensagem}}</ion-text>
  </ion-item>
</ion-list>
